{% extends 'base.html' %}

{% block pageheading %} Admin {% endblock %}

{% block main %}
    <h3 style="margin-top: 0;">Add Category</h3>
    <form style="margin-top: 0;" class="myform" method ='post' action="add_category">
        <div class="form-group">
            <div class="form-label" for="cat_name"> Category Name: </div>
            <div class="form-element"> <input type="text" id="cat_name"</div>
        </div>

        <div class="form-group">
            <div class="form-label">  </div>
            <div class="form-element"> <input type="submit" value="Submit"></div>
        </div>
    </form>
    <br>
    <br>
    <br>
    <h3 style="margin-top: 0;">Delete a Category</h3>
    <form style="margin-top: 0;" class="myform" method ='post' action="delete_category">
        <div class="form-group">
            <div class="form-label" for="user_email"> Category Name: </div>
            <div class="form-element">
                <select id="select_cat" name="select_cat">
                    {% for record in category_list %}
                        <option value="{{ record[0], record[1] }}">{{ record[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">  </div>
            <div class="form-element"> <input type="submit" value="Submit"></div>
        </div>
{% endblock %}
